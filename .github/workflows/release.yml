name: deepray-release

on:
  release:
    types: [published]
    tags:
      - v*
  push:
    branches:
      - main
      - master
      - r*
      - hotfix
  pull_request:
    branches:
      - main
      - master
      - r*
      - hotfix

permissions:
  contents: read
  packages: write

env:
  MIN_PY_VERSION: '3.9'
  MAX_PY_VERSION: '3.11'

jobs:
  build-and-upload-container:
    name: Build and Upload Dev Container
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        py-version: ["3.10"]
        tf-version: ["2.15.0", "2.15.1"]
      fail-fast: false
    if: (github.event_name == 'push' && github.ref == 'refs/heads/hotfix')
    env:
      PY_VERSION: ${{ matrix.py-version }}
      TF_VERSION: ${{ matrix.tf-version }}
      IMAGE_NAME: hailinfufu/deepray-dev
    outputs:
      image_tag: ${{ steps.set_image_tag.outputs.image_tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # this might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: false

          # all of these default to true, but feel free to set to
          # "false" if necessary for your workflow
          android: true
          dotnet: true
          haskell: true
          large-packages: false
          docker-images: false
          swap-storage: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Docker image with cache
        id: build_image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: tools/docker/dev_container.Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest-gpu-py${{ matrix.py-version }}-tf${{ matrix.tf-version }}
          build-args: |
            PY_VERSION=${{ env.PY_VERSION }}
            TF_VERSION=${{ env.TF_VERSION }}
            TF_PACKAGE=tensorflow
            OS_VERSION=22.04
            CUDA_VERSION=12.2.2
          # Docker layer caching
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:latest-gpu-py${{ matrix.py-version }}-tf${{ matrix.tf-version }}
          cache-to: type=inline
      
      - name: Set Image Tag Output
        id: set_image_tag
        run: |
          TAG="${{ env.IMAGE_NAME }}:latest-gpu-py${{ matrix.py-version }}-tf${{ matrix.tf-version }}"
          echo "image_tag=$TAG" >> $GITHUB_OUTPUT

  release-wheel:
    name: Build Release Wheels in Container
    needs: [build-and-upload-container]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-22.04']
        py-version: ['3.10']
        tf-version: ['2.15.1']
        cpu: ['x86']
      fail-fast: false
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # this might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: false

          # all of these default to true, but feel free to set to
          # "false" if necessary for your workflow
          android: true
          dotnet: true
          haskell: true
          large-packages: false
          docker-images: false
          swap-storage: false

      - uses: actions/github-script@0.3.0
        id: author-date
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const commit_details = await github.git.getCommit({owner: context.repo.owner, repo: context.repo.repo, commit_sha: context.sha});
            return commit_details.data.author.date

      - uses: actions/checkout@v4

      - name: Build wheels
        shell: bash
        run: |
          set -e -x
          DOCKER_BUILDKIT=1 docker build \
              -f tools/docker/build_wheel.Dockerfile \
              --output type=local,dest=wheelhouse \
              --build-arg PY_VERSION=${{ matrix.py-version }} \
              --build-arg TF_VERSION=${{ matrix.tf-version }} \
              --build-arg NIGHTLY_TIME=${{ steps.author-date.outputs.result }} \
              ./
      
      - name: Upload wheels as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-${{ matrix.py-version }}-tf${{ matrix.tf-version }}-${{ matrix.cpu }}-wheel
          path: wheelhouse/

  upload-wheels:
    name: Publish wheels to PyPi
    needs: [release-wheel]
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        os: ['Linux']
        py-version: ['3.10']
        tf-version: ['2.15.1']
        cpu: ['x86']
      fail-fast: false
    if: (github.event_name == 'push' && github.ref == 'refs/heads/hotfix') || github.event_name == 'release'
    steps:
      - name: Download wheels artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.py-version }}-tf${{ matrix.tf-version }}-${{ matrix.cpu }}-wheel
          path: ./dist

      - name: Verify downloaded files
        run: |
          set -e -x
          ls -la dist/
          sha256sum dist/*.whl

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.9.0
        with:
          user: __token__
          password: ${{ secrets.pypi_token }}

